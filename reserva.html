<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
	<title>Elisa Navarro Zuara</title>
	<meta name="description" content="Practica 12 Web Elisa Navarro" />
	<meta name="keywords" content="" />
	<meta name="author" content="Elisa Navarro Zuara" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<header>
			<h1>Rural Experience</h1>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="home.html">Casas Rurales</a></li>
					<li><a href="reserva.html">Reserva Online</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="formReserva">
				<h2>Formulario de reserva</h2>
				<form action="">
					<p>
						<label>Nombre</label>
						<input type="text" placeholder="Nombre" required autofocus>
					</p>
					<p>
						<label>Apellidos</label>
						<input type="text" placeholder="Apellidos" required>
					</p>
					<p>
						<label>Correo</label>
						<input type="text" placeholder="Correo" required>
					</p>
					<p>
						<label>Teléfono</label>
						<input type="text" placeholder="Teléfono" required>
					</p>
					<p>
						<label>Fecha entrada</label>
						<input type="date" placeholder="dd/mm/aaaa" required>
					</p>
					<p>
						<label>Fecha salida</label>
						<input type="date" placeholder="dd/mm/aaaa" required>
					</p>
					<p>
						<label>Número de personas</label>
						<input type="number" required>
					</p>
					<p>
						<input type="submit" value="Realizar reserva">
					</p>
				</form>
			</section>
		</main>
		<footer>
			<div id="contacto">
				<ul id="listContacto">
					<h3>Sobre nosotros</h3>
					<li><a href="#">Términos y condiciones</a></li>
					<li><a href="#">Privacidad</a></li>
					<li><a href="#">FAQ</a></li>
				</ul>
			</div>
			<div id="social">
				<ul id="listSocial">
					<h3>Social</h3>
					<li><a href="#"><img src="icons/Facebook.png"></a></li>
					<li><a href="#"><img src="icons/Instagram.png"></a></li>
					<li><a href="#"><img src="icons/Twitter.png"></a></li>
				</ul>
			</div>
		</footer>
	</div>
</body>
</html>
